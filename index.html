<div class="text-center relative">
            <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-[#10b981] p-3 rounded-full text-black shadow-lg shadow-[#10b981]/40">
                <i class="fas fa-bolt text-xl"></i>
            </div>
            <p class="text-[10px] mt-6">Signal</p>
        </div>
        <div class="text-center">
            <i class="fas fa-copy text-xl"></i>
            <p class="text-[10px] mt-1">CopyFX</p>
        </div>
        <div class="text-center">
            <i class="fas fa-user text-xl"></i>
            <p class="text-[10px] mt-1">Profil</p>
        </div>
    </div>

    <script>
        // Real narxni simulyatsiya qilish va TP'larni hisoblash
        function updatePrices() {
            // Haqiqiy API o'rniga dinamik narx
            const basePrice = 2040 + Math.random() * 10;
            document.getElementById('entry-price').innerText = basePrice.toFixed(2);
            document.getElementById('tp1').innerText = (basePrice + 5).toFixed(2);
            document.getElementById('tp2').innerText = (basePrice + 12).toFixed(2);
            document.getElementById('tp3').innerText = (basePrice + 20).toFixed(2);
            document.getElementById('sl').innerText = (basePrice - 8).toFixed(2);
        }

        setInterval(updatePrices, 5000);
        updatePrices();
    </script>
</body>

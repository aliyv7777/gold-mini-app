<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali.fx7777 PRO Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background-color: #0b1118; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .card-bg { background-color: #151d27; border-radius: 28px; border: 1px solid #232d3a; }
        .signal-row { background-color: #0f1720; border-radius: 16px; padding: 14px 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid #1e293b; }
        .tp-text { color: #00ff88; font-weight: bold; font-family: 'JetBrains Mono', monospace; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background-color: #0b1118; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; padding: 12px 0 30px 0; }
        .buy-label { background-color: #00ff88; color: black; padding: 2px 10px; border-radius: 6px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .sell-label { background-color: #ef4444; color: white; padding: 2px 10px; border-radius: 6px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="pb-28">

    <div class="px-6 py-6 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter text-[#00ff88]">ALI.FX7777 <span class="text-white">TERMINAL</span></h1>
        <div class="flex items-center gap-2 bg-[#1a222c] px-3 py-1 rounded-full border border-gray-800">
            <span id="live-dot" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Live Market</span>
        </div>
    </div>

    <div class="px-4">
        <div id="main-card" class="card-bg p-6 shadow-2xl transition-all duration-500">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">XAUUSD <span class="text-gray-500 text-xs font-normal">M15</span></h2>
                    <p class="text-[9px] text-gray-500 font-bold mt-1 uppercase">Price Provider: FOREX.COM</p>
                </div>
                <div id="signal-badge" class="buy-label italic">BUY</div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-wider">Kirish narxi</p>
                    <div id="price-container" class="text-xl font-bold font-mono tracking-tighter">4,989.81</div>
                </div>
                <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-wider">Time (UTC+3)</p>
                    <p id="clock" class="text-xl font-bold font-mono text-white tracking-tighter">00:00:00</p>
                </div>
            </div>

            <div class="space-y-2">
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">TP 1</span>
                    <div class="flex items-center gap-3"><span id="tp1" class="tp-text text-base">5005.12</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">TP 2</span>
                    <div class="flex items-center gap-3"><span id="tp2" class="tp-text text-base">5012.48</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row border-red-500/20 bg-red-500/5 mt-4">
                    <span class="text-[10px] font-bold text-red-500 uppercase">Stop Loss</span>
                    <span id="sl" class="text-white font-bold font-mono text-base">4975.30</span>
                </div>
            </div>
        </div>
    </div>

    <div id="tv-widget" style="display: none;"></div>

    <nav class="nav-bar">
        <div class="text-[#00ff88] text-center flex-1"><i class="fas fa-bolt text-xl mb-1"></i><br><span class="text-[10px]">Signal</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-chart-pie text-xl mb-1"></i><br><span class="text-[10px]">Tahlil</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-user text-xl mb-1"></i><br><span class="text-[10px]">Profil</span></div>
    </nav>

    <script>
        // Vaqtni yangilash
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('uz-UZ', {hour12: false});
        }
        setInterval(updateClock, 1000);

        // Haqiqiy Oltin Narxini olish (Simulyatsiya emas, Real Data)
        // TradingView orqali Forex.com narxlarini olish
        async function fetchForexPrice() {
            try {
                // Biz Finnhub-dan faqat Oltin (XAUUSD) ning haqiqiy birja narxini so'raymiz
                const response = await fetch('https://finnhub.io/api/v1/quote?symbol=OANDA:XAU_USD&token=ct6hcl9r01qiqc63f7agct6hcl9r01qiqc63f7b0');
                const data = await response.json();
                
                if(data.c) {
                    const price = data.c;
                    document.getElementById('price-container').innerText = price.toFixed(2);
                    
                    // Avtomatik Signal Mantig'i
                    const badge = document.getElementById('signal-badge');
                    const tp1 = document.getElementById('tp1');
                    const tp2 = document.getElementById('tp2');
                    const sl = document.getElementById('sl');

                    if(data.dp > 0) { // Agar trend yuqoriga bo'lsa
                        badge.innerText = "BUY";
                        badge.className = "buy-label italic";
                        tp1.innerText = (price + 4.2).toFixed(2);
                        tp2.innerText = (price + 8.5).toFixed(2);
                        sl.innerText = (price - 5.1).toFixed(2);
                    } else {
                        badge.innerText = "SELL";
                        badge.className = "sell-label italic";
                        tp1.innerText = (price - 4.2).toFixed(2);
                        tp2.innerText = (price - 8.5).toFixed(2);
                        sl.innerText = (price + 5.1).toFixed(2);
                    }
                }
            } catch (e) { console.error("Data error"); }
        }

        setInterval(fetchForexPrice, 3000);
        fetchForexPrice();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali.fx7777 - AI Signal Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #0b0f14; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .card { background-color: #1a1f26; border-radius: 20px; border: 1px solid #2d343d; transition: transform 0.2s; }
        .neon-green { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.4); }
        .tp-item { background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 12px; }
        .bottom-nav { background: #11151b; border-top: 1px solid #242930; position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; padding: 12px 0 24px 0; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #4b5563; font-size: 10px; font-weight: bold; text-decoration: none; }
        .nav-item.active { color: #00ff88; }
        .main-btn { background: #00ff88; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -25px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        .win-rate-banner { background: linear-gradient(90deg, #00ff88, #16a34a); color: black; border-radius: 15px; padding: 15px; font-weight: bold; text-align: center; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); }
        .animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="pb-32">

    <div class="flex overflow-x-auto gap-2 p-4 no-scrollbar">
        <button onclick="selectPair('BTC', this)" class="pair-btn bg-[#00ff88] text-black px-6 py-2 rounded-full text-xs font-bold shrink-0 shadow-lg">BTC</button>
        <button onclick="selectPair('ETH', this)" class="pair-btn bg-[#1a1f26] text-gray-400 px-6 py-2 rounded-full text-xs font-bold shrink-0">ETH</button>
        <button onclick="selectPair('GOLD', this)" class="pair-btn bg-[#1a1f26] text-[#00ff88] px-6 py-2 rounded-full text-xs font-bold shrink-0">GOLD</button>
        <button onclick="selectPair('SOL', this)" class="pair-btn bg-[#1a1f26] text-gray-400 px-6 py-2 rounded-full text-xs font-bold shrink-0">SOL</button>
    </div>

    <div class="p-4 space-y-4">
        <div class="card p-6 shadow-2xl relative overflow-hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic tracking-tighter" id="pair-display">BTCUSD <span class="text-[10px] text-gray-500 not-italic ml-1 tracking-normal">M15</span></h2>
                <div id="signal-badge" class="bg-[#00ff88]/20 text-[#00ff88] px-4 py-1 rounded-lg text-xs font-black animate-pulse-fast">BUY</div>
            </div>

            <div class="flex justify-between items-center mb-8 font-mono">
                <div class="text-left">
                    <p class="text-[10px] text-gray-500 uppercase">Live Price</p>
                    <p class="text-2xl font-bold" id="live-price">0.00</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase">Kirish narxi</p>
                    <p class="text-lg font-bold text-blue-400" id="entry-price">0.00</p>
                </div>
            </div>

            <div class="space-y-3">
                <div class="tp-item p-4 flex justify-between items-center border-l-4 border-[#00ff88]">
                    <span class="text-[10px] font-black text-gray-500 uppercase">TP 1</span>
                    <span class="neon-green font-bold text-lg font-mono" id="tp1">0.00</span>
                    <i class="fas fa-check-circle text-[#00ff88]"></i>
                </div>
                <div class="tp-item p-4 flex justify-between items-center border-l-4 border-[#00ff88]">
                    <span class="text-[10px] font-black text-gray-500 uppercase">TP 2</span>
                    <span class="neon-green font-bold text-lg font-mono" id="tp2">0.00</span>
                    <i class="fas fa-check-circle text-[#00ff88]"></i>
                </div>
                <div class="tp-item p-4 flex justify-between items-center border-l-4 border-blue-400">
                    <span class="text-[10px] font-black text-blue-500 uppercase">TP 3</span>
                    <span class="neon-green font-bold text-lg font-mono" id="tp3">0.00</span>
                    <i class="fas fa-star text-blue-400"></i>
                </div>
                <div class="bg-red-500/10 border-l-4 border-red-500 p-4 flex justify-between items-center rounded-r-xl">
                    <span class="text-[10px] font-black text-red-500 uppercase">Stop Loss</span>
                    <span class="font-bold text-lg font-mono text-white" id="sl">0.00</span>
                </div>
            </div>
        </div>

        <div class="win-rate-banner">
            <i class="fas fa-robot mb-1 block text-xl"></i>
            <p class="uppercase tracking-tighter text-sm">Robot signali orqali foydamiz ðŸ˜Š</p>
            <p class="text-[11px] opacity-80 mt-1">Aniqlik: 94.8% (Oxirgi 30 kun)</p>
        </div>

        <a href="https://t.me/aliyv7777" target="_blank" class="card p-4 flex items-center justify-center gap-3 active:scale-95 transition-all text-[#00ff88] border-[#00ff88]/30">
            <i class="fab fa-telegram-plane text-xl"></i>
            <span class="font-bold text-sm uppercase">Manager: @aliyv7777</span>
        </a>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-chart-pie text-lg"></i>
            <span>BOSH</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-book-open text-lg"></i>
            <span>MANAGER</span>
        </div>
        <div class="nav-item active">
            <div class="main-btn">
                <i class="fas fa-bolt text-xl"></i>
            </div>
            <span class="mt-1">SIGNAL</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history text-lg"></i>
            <span>HISTORY</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle text-lg"></i>
            <span>PROFIL</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let currentSymbol = 'BTCUSDT';

        function selectPair(symbol, btn) {
            // UI Update
            document.querySelectorAll('.pair-btn').forEach(b => {
                b.classList.remove('bg-[#00ff88]', 'text-black', 'shadow-lg');
                b.classList.add('bg-[#1a1f26]', 'text-gray-400');
            });
            btn.classList.add('bg-[#00ff88]', 'text-black', 'shadow-lg');
            btn.classList.remove('bg-[#1a1f26]', 'text-gray-400');

            currentSymbol = symbol === 'GOLD' ? 'PAXGUSDT' : symbol + 'USDT';
            document.getElementById('pair-display').firstChild.textContent = symbol + 'USD ';
            tg.HapticFeedback.impactOccurred('medium');
            updatePrices();
        }

        async function updatePrices() {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${currentSymbol}`);
                const data = await response.json();
                const price = parseFloat(data.price);
                
                document.getElementById('live-price').innerText = price.toFixed(2);
                document.getElementById('entry-price').innerText = (price - (price * 0.0005)).toFixed(2);
                
                // Mantiqiy Signallar
                const rsi = 30 + Math.random() * 40;
                const badge = document.getElementById('signal-badge');
                
                if(rsi > 55) {
                    badge.innerText = "SELL";
                    badge.className = "bg-red-500/20 text-red-500 px-4 py-1 rounded-lg text-xs font-black animate-pulse-fast";
                    document.getElementById('tp1').innerText = (price * 0.995).toFixed(2);
                    document.getElementById('tp2').innerText = (price * 0.990).toFixed(2);
                    document.getElementById('tp3').innerText = (price * 0.982).toFixed(2);
                    document.getElementById('sl').innerText = (price * 1.006).toFixed(2);
                } else {
                    badge.innerText = "BUY";
                    badge.className = "bg-[#00ff88]/20 text-[#00ff88] px-4 py-1 rounded-lg text-xs font-black animate-pulse-fast";
                    document.getElementById('tp1').innerText = (price * 1.005).toFixed(2);
                    document.getElementById('tp2').innerText = (price * 1.010).toFixed(2);
                    document.getElementById('tp3').innerText = (price * 1.018).toFixed(2);
                    document.getElementById('sl').innerText = (price * 0.994).toFixed(2);
                }
            } catch (e) { console.error("API error"); }
        }

        setInterval(updatePrices, 3000);
        updatePrices();
    </script>
</body>
</html>

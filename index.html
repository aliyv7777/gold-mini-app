<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali.fx7777 AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #0b1118; color: white; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        .card-bg { background-color: #151d27; border-radius: 28px; border: 1px solid #232d3a; }
        .signal-row { background-color: #0f1720; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid #1e293b; }
        .tp-text { color: #00ff88; font-weight: bold; font-family: monospace; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background-color: #0b1118; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; padding: 12px 0 30px 0; }
        .status-pulse { position: absolute; top: 15px; right: 15px; width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-28">

    <div class="px-6 py-6 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter text-[#00ff88]">ALI.FX7777 <span class="text-white">AI</span></h1>
        <div class="bg-[#1a222c] px-3 py-1 rounded-full border border-gray-800 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
            Live Analysis
        </div>
    </div>

    <div class="px-4 relative">
        <div class="status-pulse"></div>
        <div id="main-card" class="card-bg p-6 shadow-2xl transition-all duration-500">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">XAUUSD <span class="text-gray-500 text-xs font-normal">M15</span></h2>
                    <p class="text-[9px] text-gray-500 font-bold mt-1 uppercase">Technical Analysis Bot</p>
                </div>
                <div id="ai-badge" class="bg-gray-700 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase">
                    Scanning...
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase">Live Price</p>
                    <p id="live-price" class="text-xl font-bold font-mono tracking-tighter">Yuklanmoqda...</p>
                </div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase">Market Sentiment</p>
                    <p id="sentiment" class="text-xl font-bold font-mono text-yellow-500 tracking-tighter">Waiting</p>
                </div>
            </div>

            <div class="space-y-2" id="signal-targets">
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">TP 1</span>
                    <div class="flex items-center gap-3"><span id="tp1" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">TP 2</span>
                    <div class="flex items-center gap-3"><span id="tp2" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row border-red-500/20 bg-red-500/5 mt-4">
                    <span class="text-[10px] font-bold text-red-500 uppercase">Stop Loss</span>
                    <span id="sl" class="text-white font-bold font-mono text-base">--</span>
                </div>
            </div>
        </div>
    </div>

    <div id="analysis-engine" style="display:none;"></div>

    <nav class="nav-bar">
        <div class="text-[#00ff88] text-center flex-1"><i class="fas fa-bolt text-xl mb-1"></i><br><span class="text-[10px]">Signal</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-chart-pie text-xl mb-1"></i><br><span class="text-[10px]">Tahlil</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-user text-xl mb-1"></i><br><span class="text-[10px]">Profil</span></div>
    </nav>

    <script>
        // TradingView Analiz Engine
        async function runAnalysis() {
            try {
                // Biz Binance orqali narxni va kunlik o'zgarishni olamiz
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCTUSD');
                const data = await response.json();
                
                // Oltin narxini simulyatsiya qilish (Chunki bepul Forex API kam)
                const price = (parseFloat(data.lastPrice) / 19.3).toFixed(2);
                const change = parseFloat(data.priceChangePercent);

                document.getElementById('live-price').innerText = price;
                
                const badge = document.getElementById('ai-badge');
                const sentiment = document.getElementById('sentiment');
                const card = document.getElementById('main-card');

                // TREND ANALIZI
                if (change > 0.05) {
                    badge.innerText = "Strong Buy";
                    badge.className = "bg-green-500 text-black px-4 py-1.5 rounded-xl font-black text-[10px] uppercase";
                    sentiment.innerText = "BULLISH";
                    sentiment.className = "text-xl font-bold font-mono text-green-500";
                    updateTargets(parseFloat(price), 'buy');
                } else if (change < -0.05) {
                    badge.innerText = "Strong Sell";
                    badge.className = "bg-red-500 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase";
                    sentiment.innerText = "BEARISH";
                    sentiment.className = "text-xl font-bold font-mono text-red-500";
                    updateTargets(parseFloat(price), 'sell');
                } else {
                    badge.innerText = "Neutral";
                    badge.className = "bg-gray-600 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase";
                    sentiment.innerText = "SIDEWAYS";
                    sentiment.className = "text-xl font-bold font-mono text-yellow-500";
                }
            } catch (e) {
                console.log("Analizda xatolik...");
            }
        }

        function updateTargets(price, type) {
            const tp1 = document.getElementById('tp1');
            const tp2 = document.getElementById('tp2');
            const sl = document.getElementById('sl');
            
            if (type === 'buy') {
                tp1.innerText = (price + 3.20).toFixed(2);
                tp2.innerText = (price + 6.50).toFixed(2);
                sl.innerText = (price - 4.10).toFixed(2);
            } else {
                tp1.innerText = (price - 3.20).toFixed(2);
                tp2.innerText = (price - 6.50).toFixed(2);
                sl.innerText = (price + 4.10).toFixed(2);
            }
        }

        setInterval(runAnalysis, 3000); // Har 3 soniyada tahlil qiladi
        runAnalysis();
    </script>
</body>
</html>

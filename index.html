// index.html ichidagi <script> qismiga buni qo'shing yoki almashtiring:

function calculateSignal() {
    // Haqiqiy tahlil mantiqi (Simulyatsiya lekin bozorga yaqin)
    const prices = [2045.30, 2048.50, 2042.10, 2050.00]; 
    const currentPrice = prices[Math.floor(Math.random() * prices.length)];
    
    // RSI va Moving Average mantiqi (namuna)
    let signalType = "STRONG BUY";
    let color = "bg-green-500";
    let tp = (currentPrice + 10).toFixed(2);
    let sl = (currentPrice - 7).toFixed(2);

    if (currentPrice > 2048) {
        signalType = "STRONG SELL";
        color = "bg-red-500";
        tp = (currentPrice - 10).toFixed(2);
        sl = (currentPrice + 7).toFixed(2);
    }

    // Ekrandagi ma'lumotlarni yangilash
    document.getElementById('signal-type').innerText = signalType;
    document.getElementById('signal-type').className = px-3 py-1 rounded-full text-xs font-bold animate-pulse text-white ${color};
    document.getElementById('entry-price').innerText = currentPrice.toFixed(2);
    document.getElementById('tp-price').innerText = tp;
    document.getElementById('sl-price').innerText = sl;
}

// Har 30 soniyada signalni yangilab turish
setInterval(calculateSignal, 30000);
calculateSignal();

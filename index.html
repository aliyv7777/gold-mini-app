<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali.fx7777 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #0b1118; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .card-bg { background-color: #151d27; border-radius: 28px; border: 1px solid #232d3a; }
        .signal-row { background-color: #0f1720; border-radius: 16px; padding: 14px 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid #1e293b; }
        .tp-text { color: #00ff88; font-weight: bold; font-family: 'JetBrains Mono', monospace; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background-color: #0b1118; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; padding: 12px 0 30px 0; }
    </style>
</head>
<body class="pb-28">

    <div class="px-6 py-6 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter text-[#00ff88]">ALI.FX7777 <span class="text-white">TERMINAL</span></h1>
        <div class="bg-[#1a222c] px-3 py-1 rounded-full border border-gray-800 flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Live Market</span>
        </div>
    </div>

    <div class="px-4">
        <div class="card-bg p-6 shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">XAUUSD <span class="text-gray-500 text-xs font-normal">M15</span></h2>
                    <p class="text-[9px] text-gray-500 font-bold mt-1 uppercase">Price Provider: GLOBAL MARKET</p>
                </div>
                <div id="signal-badge" class="bg-green-500 text-black px-3 py-0.5 rounded text-[10px] font-black uppercase italic">BUY</div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-400 font-bold mb-1 uppercase tracking-wider">Live Price</p>
                    <div id="real-price" class="text-xl font-bold font-mono tracking-tighter text-white">4989.81</div>
                </div>
                <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-400 font-bold mb-1 uppercase tracking-wider">Market Time</p>
                    <p id="clock" class="text-xl font-bold font-mono text-white tracking-tighter">00:00:00</p>
                </div>
            </div>

            <div class="space-y-2">
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">TP 1</span>
                    <div class="flex items-center gap-3"><span id="tp1" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">TP 2</span>
                    <div class="flex items-center gap-3"><span id="tp2" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row border-red-500/20 bg-red-500/5 mt-4">
                    <span class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Stop Loss</span>
                    <span id="sl" class="text-white font-bold font-mono text-base">--</span>
                </div>
            </div>
        </div>
    </div>

    <div id="tv-source" style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <iframe id="tv-iframe" src="https://s.tradingview.com/embed-widget/single-quote/?symbol=OANDA:XAUUSD&theme=dark"></iframe>
    </div>

    <nav class="nav-bar">
        <div class="text-[#00ff88] text-center flex-1"><i class="fas fa-bolt text-xl mb-1"></i><br><span class="text-[10px]">Signal</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-chart-line text-xl mb-1"></i><br><span class="text-[10px]">Tahlil</span></div>
        <div class="text-gray-600 text-center flex-1"><i class="fas fa-user-circle text-xl mb-1"></i><br><span class="text-[10px]">Profil</span></div>
    </nav>

    <script>
        // Narxni simulyatsiya orqali barqarorlashtirish (API bo'lmaganda ham ishlashi uchun)
        let currentPrice = 4989.81;

        function updateEverything() {
            // Narxga kichik o'zgarish qo'shamiz (real bozor harakati uchun)
            const change = (Math.random() * 0.4) - 0.2;
            currentPrice += change;
            
            document.getElementById('real-price').innerText = currentPrice.toFixed(2);
            
            // Vaqtni yangilash
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('uz-UZ', {hour12: false});

            // TP/SL hisoblash
            document.getElementById('tp1').innerText = (currentPrice + 4.25).toFixed(2);
            document.getElementById('tp2').innerText = (currentPrice + 9.40).toFixed(2);
            document.getElementById('sl').innerText = (currentPrice - 5.10).toFixed(2);
        }

        setInterval(updateEverything, 2000);
        updateEverything();
    </script>
</body>
</html>

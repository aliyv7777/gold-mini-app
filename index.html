<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali.fx7777 Gold & BTC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: linear-gradient(145deg, #0f172a, #020617); border: 1px solid #1e293b; border-radius: 24px; position: relative; }
        .tab-btn { background: #1e293b; padding: 8px 16px; border-radius: 12px; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: #00ff88; color: #000; box-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }
        .signal-up { color: #00ff88; border-color: #00ff88; }
        .signal-down { color: #ef4444; border-color: #ef4444; }
    </style>
</head>
<body>

    <div class="px-5 pt-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic tracking-tighter text-[#00ff88]">ALI.FX7777 PRO</h1>
            <div class="flex gap-2">
                <button id="btn-gold" onclick="switchMarket('XAUUSD')" class="tab-btn active uppercase">Gold</button>
                <button id="btn-btc" onclick="switchMarket('BTCUSDT')" class="tab-btn uppercase">BTC</button>
            </div>
        </div>

        <div class="glass-card p-6 shadow-2xl border-b-4" id="main-border">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 id="current-pair" class="text-3xl font-black italic tracking-tighter">XAUUSD</h2>
                    <p class="text-[9px] text-gray-500 font-bold tracking-[0.2em] mt-1">AI SCALPER v2.0</p>
                </div>
                <div id="ai-badge" class="bg-gray-700 text-white px-3 py-1.5 rounded-lg font-black text-[10px] uppercase">
                    Analyzing...
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div>
                    <p class="text-[10px] text-gray-500 font-bold mb-1 uppercase">Live Price</p>
                    <p id="live-price" class="text-2xl font-mono font-bold tracking-tighter text-white">0.00</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 font-bold mb-1 uppercase">Trend Power</p>
                    <p id="live-trend" class="text-2xl font-mono font-bold text-yellow-500">--</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-black/40 p-3 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 block mb-1">TAKE PROFIT</span>
                    <span id="tp-price" class="text-green-400 font-mono font-bold italic">--</span>
                </div>
                <div class="bg-black/40 p-3 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 block mb-1">STOP LOSS</span>
                    <span id="sl-price" class="text-red-500 font-mono font-bold italic">--</span>
                </div>
            </div>
        </div>

        <div class="mt-6 rounded-3xl overflow-hidden border border-slate-800 h-48">
            <div id="tv-chart" style="height: 100%;"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentMarket = "XAUUSD";
        let widget = null;

        function initChart(symbol) {
            widget = new TradingView.widget({
                "autosize": true,
                "symbol": symbol === "XAUUSD" ? "OANDA:XAUUSD" : "BINANCE:BTCUSDT",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "hide_top_toolbar": true,
                "hide_legend": true,
                "container_id": "tv-chart"
            });
        }

        function switchMarket(pair) {
            currentMarket = pair;
            document.getElementById('current-pair').innerText = pair;
            document.getElementById('btn-gold').classList.toggle('active', pair === 'XAUUSD');
            document.getElementById('btn-btc').classList.toggle('active', pair === 'BTCUSDT');
            initChart(pair);
            fetchData();
        }

        async function fetchData() {
            try {
                // Oltin narxi uchun (Public API ishlatamiz)
                const url = currentMarket === "BTCUSDT" 
                    ? 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT'
                    : 'https://api.binance.com/api/v3/ticker/price?symbol=BTCTUSD'; // XAUUSD uchun real-time simulyatsiya yoki gold api

                const response = await fetch(url);
                const data = await response.json();
                let price = parseFloat(data.price);
                
                // Agar Gold bo'lsa, narxni oltin formatiga moslaymiz (Simulyatsiya)
                if(currentMarket === "XAUUSD") price = (price / 30).toFixed(2); 

                document.getElementById('live-price').innerText = price;
                updateAI(parseFloat(price));
            } catch (e) { console.log(e); }
        }

        function updateAI(price) {
            const badge = document.getElementById('ai-badge');
            const tp = document.getElementById('tp-price');
            const sl = document.getElementById('sl-price');
            const border = document.getElementById('main-border');
            
            // Tasodifiy RSI/Trend kuchi
            const trend = (Math.random() * 100).toFixed(1);
            document.getElementById('live-trend').innerText = trend + "%";

            if(trend > 60) {
                badge.innerText = "Strong Buy";
                badge.className = "bg-green-500 text-black px-3 py-1.5 rounded-lg font-black text-[10px]";
                border.style.borderBottomColor = "#00ff88";
                tp.innerText = (price + (price * 0.004)).toFixed(2);
                sl.innerText = (price - (price * 0.002)).toFixed(2);
            } else if(trend < 40) {
                badge.innerText = "Strong Sell";
                badge.className = "bg-red-500 text-white px-3 py-1.5 rounded-lg font-black text-[10px]";
                border.style.borderBottomColor = "#ef4444";
                tp.innerText = (price - (price * 0.004)).toFixed(2);
                sl.innerText = (price + (price * 0.002)).toFixed(2);
            } else {
                badge.innerText = "Neutral";
                badge.className = "bg-gray-700 text-white px-3 py-1.5 rounded-lg font-black text-[10px]";
                border.style.borderBottomColor = "#1e293b";
                tp.innerText = "WAITING";
                sl.innerText = "WAITING";
            }
        }

        setInterval(fetchData, 3000);
        switchMarket('XAUUSD'); // Boshlang'ich
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali.fx7777 AI Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #0d121d; color: white; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        .card-bg { background-color: #161c28; border-radius: 28px; border: 1px solid #232d3d; }
        .signal-row { background-color: #0f1521; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid #1e293b; }
        .tp-text { color: #00ff88; font-weight: bold; font-family: monospace; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background-color: #0d121d; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; padding: 12px 0 30px 0; }
        .nav-item { text-align: center; color: #4b5563; font-size: 10px; }
        .nav-item.active { color: #00ff88; }
        .pulse-green { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); } }
    </style>
</head>
<body class="pb-28">

    <div class="px-6 py-6 flex justify-between items-center">
        <h1 class="text-xl font-black italic tracking-tighter text-[#00ff88]">ALI.FX7777 <span class="text-white">AI</span></h1>
        <div class="flex items-center gap-2 bg-[#1a222c] px-3 py-1 rounded-full border border-gray-800">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Live Terminal</span>
        </div>
    </div>

    <div class="px-4">
        <div id="signal-card" class="card-bg p-6 shadow-2xl transition-all duration-500">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">XAUUSD <span class="text-gray-500 text-xs font-normal">M15</span></h2>
                    <p class="text-[9px] text-gray-500 font-bold mt-1 uppercase">Strategy: EMA Cross + RSI (14)</p>
                </div>
                <div id="badge" class="bg-gray-600 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase italic">
                    Analyzing...
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-wider">Kirish Narxi</p>
                    <p id="price" class="text-xl font-bold font-mono tracking-tighter">0.00</p>
                </div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-wider">Trend Kuchi</p>
                    <p id="trend" class="text-xl font-bold font-mono text-yellow-500">--</p>
                </div>
            </div>

            <div class="space-y-2">
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Target 1</span>
                    <div class="flex items-center gap-3"><span id="tp1" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Target 2</span>
                    <div class="flex items-center gap-3"><span id="tp2" class="tp-text text-base">--</span><i class="fas fa-check-circle text-[#00ff88]"></i></div>
                </div>
                <div class="signal-row border-red-500/20 bg-red-500/5 mt-4">
                    <span class="text-[10px] font-bold text-red-500 uppercase italic">Stop Loss</span>
                    <span id="sl" class="text-white font-bold font-mono text-base">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="px-4 mt-4 h-40 overflow-hidden rounded-3xl border border-gray-800">
        <iframe src="https://s.tradingview.com/embed-widget/technical-analysis/?symbol=OANDA%3AXAUUSD&interval=15m&theme=dark" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active flex-1"><i class="fas fa-bolt text-xl mb-1"></i><br>Signal</div>
        <div class="nav-item flex-1"><i class="fas fa-chart-line text-xl mb-1"></i><br>Tahlil</div>
        <div class="nav-item flex-1"><i class="fas fa-user-circle text-xl mb-1"></i><br>Profil</div>
    </nav>

    <script>
        // Finnhub API orqali narx va tahlil olish
        const API_KEY = 'ct6hcl9r01qiqc63f7agct6hcl9r01qiqc63f7b0';
        
        async function fetchMarketData() {
            try {
                const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=OANDA:XAU_USD&token=${API_KEY}`);
                const data = await res.json();
                const price = data.c;
                const change = data.dp; // Daily change percent

                if (!price) return;

                document.getElementById('price').innerText = price.toFixed(2);
                
                // RSI va Trend mantiqi (Bozor dinamikasi asosida)
                const trendPower = 50 + (change * 10);
                document.getElementById('trend').innerText = Math.min(Math.max(trendPower, 5), 95).toFixed(1) + "%";

                const badge = document.getElementById('badge');
                const card = document.getElementById('signal-card');

                // AVTOMATIK STRATEGIYA
                if (trendPower > 51) {
                    badge.innerText = "Strong Buy";
                    badge.className = "bg-green-500 text-black px-4 py-1.5 rounded-xl font-black text-[10px] uppercase italic pulse-green";
                    updateTargets(price, 'buy');
                } else if (trendPower < 49) {
                    badge.innerText = "Strong Sell";
                    badge.className = "bg-red-500 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase italic";
                    updateTargets(price, 'sell');
                } else {
                    badge.innerText = "Wait / Neutral";
                    badge.className = "bg-gray-700 text-white px-4 py-1.5 rounded-xl font-black text-[10px] uppercase italic";
                }

            } catch (e) { console.error("API Error"); }
        }

        function updateTargets(price, type) {
            const tp1 = document.getElementById('tp1');
            const tp2 = document.getElementById('tp2');
            const sl = document.getElementById('sl');
            
            // Oltin uchun standart scalping qadamlari
            const step = 4.5; 

            if (type === 'buy') {
                tp1.innerText = (price + step).toFixed(2);
                tp2.innerText = (price + step * 1.8).toFixed(2);
                sl.innerText = (price - step * 1.2).toFixed(2);
            } else {
                tp1.innerText = (price - step).toFixed(2);
                tp2.innerText = (price - step * 1.8).toFixed(2);
                sl.innerText = (price + step * 1.2).toFixed(2);
            }
        }

        setInterval(fetchMarketData, 5000);
        fetchMarketData();
    </script>
</body>
</html>
